services:
  - type: web
    name: content-agent
    env: python
    buildCommand: pip install -r requirements.minimal.txt
    startCommand: python start.py
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./content_agent.db
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PORT
        value: 8000
